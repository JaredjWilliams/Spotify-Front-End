<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="login-container mt-5 shadow">
        <h2 class="mt-5">Sign In</h2>
        <div class="line"></div>
        <div class="mt-5 d-flex flex-column">
            User Name : <input type="text" name="username" [(ngModel)]="username">
            Password : <input type="text" name="password" [(ngModel)]="password">

            <button class="btn btn-success mt-5" (click)="handleLogin()">Login</button>
        </div>
    </div>


</div>
