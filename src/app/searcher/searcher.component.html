<div class="container mt-3 d-flex align-items-center justify-content-center flex-column">
    <p>Search an artist, album, or genre and quiz yourself</p>
    <div class="d-flex flex-row">
        <input type="search" placeholder="Search" class="rounded-corners" [(ngModel)]="search">
        <button class="btn btn-success" (click)="onSearch()">Search</button>
    </div>
    <div class="d-flex flex-row">
        <div class="p-2">
            <input type="radio" id="album" name="choice" value="album" [(ngModel)]="selectedOption">
            <label class="pl-1"  for="album">album</label>
        </div>
    </div>

    <ng-container *ngIf="isSearched">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div>
                <h4>Is this the album you are looking for?</h4>
            </div>
            <div class="pt-3">
                <img src="{{album.images[1].url}}" alt="album cover">
            </div>

            <div>
                <button class="btn btn-success m-2" (click)="onSelectAlbum()">Yes</button>
                <button class="btn btn-danger m-2" (click)="resetSearch()">No</button>
            </div>

        </div>
    </ng-container>

</div>
