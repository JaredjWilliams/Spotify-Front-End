<div class="container mt-5 d-flex align-items-center justify-content-center flex-column">
    <div class="d-flex flex-row">
        <input type="search" placeholder="Search" class="rounded-corners" [(ngModel)]="search">
        <button class="btn btn-success" (click)="onSearch()">Search</button>
    </div>
    <div class="d-flex flex-row">
        <div class="p-2">
            <input type="radio" id="artist" name="choice" value="artist" [(ngModel)]="selectedOption">
            <label class="pl-1" for="artist">artist</label>
        </div>
        <div class="p-2">
            <input type="radio" id="album" name="choice" value="album" [(ngModel)]="selectedOption">
            <label class="pl-1"  for="album">album</label>
        </div>
    </div>
</div>
