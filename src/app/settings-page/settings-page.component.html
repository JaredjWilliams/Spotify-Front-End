<div class="settings-container">
  <h2>Settings</h2>
  <div class="setting">
    <label for="difficulty">Difficulty Level:</label>
    <select id="difficulty" name="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <div class="setting">
    <label for="time-limit">Time Limit (in Seconds):</label>
    <input type="number" id="time-limit" name="time-limit" min="0">
  </div>
  <div class="setting">
    <label>Response Type:</label>
    <div class="radio-group">
      <input type="radio" id="multiple-choice" name="response-type" value="multiple-choice" checked>
      <label for="multiple-choice">Multiple Choice</label>
      <input type="radio" id="free-response" name="response-type" value="free-response">
      <label for="free-response">Free Response</label>
    </div>
  </div>
  <div class="setting">
    <label for="genre">Genre (Use Ctrl or Shift Click):</label>
    <select id="genre" name="genre" multiple>
      <option value="rock">Rock</option>
      <option value="rhythmandblues">Rhythm and blues</option>
      <option value="pop">Pop music</option>
      <option value="country">Country music</option>
    </select>
  </div>
  <div class="setting">
    <label>Hints:</label>
    <div class="radio-group">
      <input type="radio" id="hints-yes" name="hints" value="yes" checked>
      <label for="hints-yes">Yes</label>
      <input type="radio" id="hints-no" name="hints" value="no">
      <label for="hints-no">No</label>
    </div>
  </div>
  <button id="save-settings-btn">Save Settings</button>
</div>
